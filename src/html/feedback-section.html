<section class="feedback">
    <div class="container feedback__container">
        <div class="feedback__wrapper">

            <h2 class="feedback__title title title--centered title--fs28">A quick way to discuss details</h2>

            <form class="feedback__form form" action="#">
                <div class="form__name ">
                    <label class="form-section-label title title--fs14 title--grey800 title--fw400"
                        for="feedback-name">Name*</label>
                    <input class="form__name entry-field entry-field" id="feedback-name" type="text"
                        placeholder="Your name">
                </div>
                <div class="form__phone">
                    <label class="form-section-label title title--fs14 title--grey800 title--fw400"
                        for="feedback-phone">Phone*</label>
                    <input class="form__phone entry-field entry-field" id="feedback-phone" type="tel"
                        placeholder="Your phone number">
                </div>
                <div class="form__email">
                    <label class="form-section-label title title--fs14 title--grey800 title--fw400"
                        for="feedback-email">Email</label>
                    <input class="form__phone entry-field entry-field" id="feedback-email" type="email"
                        placeholder="Your working email">
                </div>
                <div class="form__message">
                    <label class="form-section-label title title--fs14 title--grey800 title--fw400"
                        for="feedback-message">Message</label>
                    <textarea class="entry-field" name="message" id="feedback-message" placeholder="Your message"
                        style="width:415px; height:66px;"></textarea>
                </div>
                <div class="form__checkbox">
                    <label for="feedback-checkbox">
                        <input class="feedback-checkbox__input" type="checkbox" name="" id="feedback-checkbox">
                        <span class="feedback-checkbox__text text-descr text-descr--fs14 text-descr--gray800">I agree to
                            receive communications
                            from Createx Construction
                            Bureau.</span>
                    </label>
                </div>

                <div class="feedback__submit">
                    <input class="feedback__btn btn btn--padding30 btn--fs14 btn--orange" type="submit"
                        value="send request">
                </div>
            </form>
        </div>
    </div>
</section>
