<section class="request-form">
    <div class="container container__form">
        <h2 class="title request__title">Want to know more? Ask us a question:</h2>
        <form action="#" class="form form__wrapper">
            <div class="form__name-section form-section">
                <h3 class="form__title-section form-title">Name</h3>
                <input class="form__name entry-field" type="text" placeholder="Your name">
            </div>
            <div class="form__phone-section form-section">
                <h3 class="form__title-section form-title">Phone</h3>
                <input class="form__phone entry-field" type="tel" placeholder="Your phone">

            </div>
            <div class="form__message-section form-section--long">
                <h3 class="form__title-section form-title">Message</h3>
                <input class="form__message entry-field" type="text" placeholder="Your message">
            </div>
            <div class="form__submit-section">
                <input class="btn form__btn" type="submit" value="SEND">
            </div>
        </form>
    </div>
</section>
