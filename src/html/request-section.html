<section class="request-form">
    <div class="container container__form">
        <h2 class="title request__title title--centered title--fs28">Want to know more? Ask us a question:</h2>
        <form action="#" class="form form__wrapper">
            <div class="form__name-section form-section">
                <!-- <h3 class="form__title-section form-title">Name</h3> -->
                <label class="form-section-label title title--fs14 title--grey800 title--fw400"
                    for="username">Name</label>
                <input class="form__name entry-field" id="username" type="text" placeholder="Your name">

            </div>
            <div class="form__phone-section form-section">
                <label class="form-section-label title title--fs14 title--grey800 title--fw400"
                    for="phone">Phone</label>
                <input class="form__phone entry-field" id="phone" type="tel" placeholder="Your phone">

            </div>
            <div class="form__message-section form-section--long">
                <label class="form-section-label title title--fs14 title--grey800 title--fw400"
                    for="message">Message</label>
                <input class="form__message entry-field" id="message" type="text" placeholder="Your message">
            </div>
            <div class="form__submit-section">
                <input class="btn form__btn request-sumbit btn--orange btn--primary-dark" type="submit" value="SEND">
            </div>
        </form>
    </div>
</section>
